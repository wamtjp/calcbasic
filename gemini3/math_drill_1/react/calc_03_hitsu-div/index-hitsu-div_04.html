<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筆算わり算ドリル（完成版）</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Sawarabi+Mincho&display=swap');
        
        body { font-family: 'Noto Sans JP', sans-serif; }
        
        .math-grid {
            display: grid;
            grid-template-columns: repeat(5, 4rem);
            grid-auto-rows: 4rem;
            gap: 0;
            background-image: 
                linear-gradient(#e5e7eb 1px, transparent 1px),
                linear-gradient(90deg, #e5e7eb 1px, transparent 1px);
            background-size: 4rem 4rem;
            border: 1px solid #e5e7eb;
            width: max-content;
        }

        .cell {
            display: flex; align-items: center; justify-content: center;
            font-size: 2.2rem; font-family: 'Sawarabi Mincho', serif;
            position: relative;
        }

        /* 日本式の線デザイン */
        .line-top { border-top: 4px solid #1f2937; margin-top: -2px; }
        .curve-left { 
            border-left: 4px solid #1f2937; 
            border-top-left-radius: 30px 60px;
            margin-left: 1.5rem;
            height: 100%; width: 100%;
        }
        .sub-line {
            position: absolute; top: 0; left: 0; width: 100%;
            border-top: 3px solid #1f2937; z-index: 10;
        }

        /* 入力ボックス */
        .input-box {
            width: 3.2rem; height: 3.2rem;
            text-align: center; border: 3px solid #3b82f6;
            border-radius: 6px; background-color: #f0f7ff;
            font-size: 2rem; outline: none; transition: all 0.2s;
        }
        .input-box:focus { transform: scale(1.1); background-color: white; box-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
        .correct-text { color: #2563eb; font-weight: bold; animation: pop 0.3s ease-out; }

        @keyframes pop {
            0% { transform: scale(0.5); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col items-center py-10">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function DivisionDrill() {
            const steps = [
                { id: 'q1', ans: '3', r: 1, c: 3, label: '19の中に5は何回ある？（商をたてる）' },
                { id: 'p1a', ans: '1', r: 3, c: 2, label: '5 × 3 = 15 を書こう（かける）' },
                { id: 'p1b', ans: '5', r: 3, c: 3, label: '5 × 3 = 15 を書こう（かける）' },
                { id: 'r1', ans: '4', r: 4, c: 3, label: '19 - 15 = 4（ひく）' },
                { id: 'd1', ans: '7', r: 4, c: 4, label: 'となりの 7 をおろそう（おろす）' },
                { id: 'q2', ans: '9', r: 1, c: 4, label: '47の中に5は何回ある？（商をたてる）' },
                { id: 'p2a', ans: '4', r: 5, c: 3, label: '5 × 9 = 45 を書こう（かける）' },
                { id: 'p2b', ans: '5', r: 5, c: 4, label: '5 × 9 = 45 を書こう（かける）' },
                { id: 'rem', ans: '2', r: 6, c: 4, label: '47 - 45 = 2。これが あまり です。' }
            ];

            const [currentIdx, setCurrentIdx] = useState(0);
            const [vals, setVals] = useState({});
            const inputRef = useRef(null);

            useEffect(() => { if (inputRef.current) inputRef.current.focus(); }, [currentIdx]);

            const handleInput = (e) => {
                const char = e.target.value.slice(-1);
                const step = steps[currentIdx];
                if (char === step.ans) {
                    setVals(prev => ({ ...prev, [step.id]: char }));
                    const nextIdx = currentIdx + 1;
                    setCurrentIdx(nextIdx);
                    if (nextIdx === steps.length) {
                        setTimeout(() => alert("正解です！よくできました。"), 200);
                    }
                }
            };

            const renderAt = (r, c, content = null) => {
                // その位置に該当するステップがあるか確認
                const stepAtPos = steps.find(s => s.r === r && s.c === c);
                const isTarget = currentIdx < steps.length && steps[currentIdx].r === r && steps[currentIdx].c === c;
                const isFilled = stepAtPos && vals[stepAtPos.id];

                return (
                    <div className="cell" style={{ gridRow: r, gridColumn: c }}>
                        {isTarget ? (
                            <input ref={inputRef} className="input-box" onChange={handleInput} value="" />
                        ) : isFilled ? (
                            <span className="correct-text">{vals[stepAtPos.id]}</span>
                        ) : content}
                    </div>
                );
            };

            return (
                <div className="bg-white p-12 rounded-3xl shadow-2xl border border-gray-200">
                    <h1 className="text-3xl font-bold mb-8 text-center text-gray-700">わり算の ひっ算</h1>
                    
                    <div className="math-grid mx-auto">
                        {/* 商 */}
                        {renderAt(1, 3)}
                        {renderAt(1, 4)}

                        {/* 問題 */}
                        <div className="cell text-4xl mr-2" style={{ gridRow: 2, gridColumn: 1 }}>5</div>
                        <div className="cell line-top curve-left" style={{ gridRow: 2, gridColumn: 2 }}>1</div>
                        <div className="cell line-top" style={{ gridRow: 2, gridColumn: 3 }}>9</div>
                        <div className="cell line-top" style={{ gridRow: 2, gridColumn: 4 }}>7</div>

                        {/* 15 */}
                        {renderAt(3, 2)}
                        {renderAt(3, 3)}

                        {/* 線1 + 47 */}
                        <div className="sub-line" style={{ gridRow: 4, gridColumn: '2 / 5' }}></div>
                        {renderAt(4, 3)}
                        {renderAt(4, 4)}

                        {/* 45 */}
                        {renderAt(5, 3)}
                        {renderAt(5, 4)}

                        {/* 線2 + 余り2 */}
                        <div className="sub-line" style={{ gridRow: 6, gridColumn: '3 / 5' }}></div>
                        {renderAt(6, 4)}
                    </div>

                    <div className="mt-10 h-24 flex items-center justify-center bg-blue-50 rounded-2xl border-2 border-blue-100 px-6">
                        <p className="text-2xl text-blue-900 font-bold">
                            {currentIdx < steps.length ? steps[currentIdx].label : "全部とけました！"}
                        </p>
                    </div>

                    <div className="mt-8 flex justify-between items-center text-gray-400">
                        <button onClick={() => {setVals({}); setCurrentIdx(0);}} className="hover:text-blue-600 transition underline">最初からやり直す</button>
                        <p className="text-sm italic">iPadで学習中...</p>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DivisionDrill />);
    </script>
</body>
</html>
