                        setCurrentIdx(steps.length); // ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã‚’ç¯„å›²å¤–ã«ã—ã¦å…¥åŠ›ã‚’çµ‚äº†

                const filledChar = stepAtPos ? vals[stepAtPos.id] : null;
