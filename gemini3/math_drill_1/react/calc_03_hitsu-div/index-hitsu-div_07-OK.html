<body class="py-8 px-4">

            // ã‚¹ãƒ†ãƒƒãƒ—å®šç¾©: 6284 Ã· 5 = 1256 ã‚ã¾ã‚Š 4
            const steps = [

                { id: 'p1', ans: '5', r: 3, c: 2, label: '5 Ã— 1 = 5' },

                { id: 'p2a', ans: '1', r: 5, c: 2, label: '5 Ã— 2 = 10' },

                { id: 'd2', ans: '8', r: 6, c: 4, label: '8ã‚’ãŠã‚ã—ã¦ 28' },

                { id: 'p3a', ans: '2', r: 7, c: 3, label: '5 Ã— 5 = 25' },
                { id: 'p3b', ans: '5', r: 7, c: 4, label: '5 Ã— 5 = 25' },
                { id: 'r3', ans: '3', r: 8, c: 4, label: '28 - 25 = 3' },
                { id: 'd3', ans: '4', r: 8, c: 5, label: '4ã‚’ãŠã‚ã—ã¦ 34' },
                { id: 'q4', ans: '6', r: 1, c: 5, label: '34ã®ä¸­ã«5ã¯ä½•å›ï¼Ÿï¼ˆä¸€ã®ä½ï¼‰' },
                { id: 'p4a', ans: '3', r: 9, c: 4, label: '5 Ã— 6 = 30' },

            ];

            const [currentIdx, setCurrentIdx] = useState(0);

            useEffect(() => { if (inputRef.current) inputRef.current.focus(); }, [currentIdx]);

            const handleInput = (e) => {

                    setVals(prev => ({ ...prev, [steps[currentIdx].id]: char }));

            const renderAt = (r, c, content = null, hasLine = false) => {
                const stepAtPos = steps.find(s => s.r === r && s.c === c);
                const isTarget = currentIdx < steps.length && steps[currentIdx].r === r && steps[currentIdx].c === c;
                const filledChar = stepAtPos ? vals[stepAtPos.id] : null;

                return (
                    <div className="cell" style={{ gridRow: r, gridColumn: c }}>
                        {isTarget ? (
                            <input ref={inputRef} className="input-box" onChange={handleInput} value="" autoFocus />
                        ) : filledChar ? (
                            <span className="correct-text">{filledChar}</span>
                        ) : content}
                        {hasLine && <div className="sub-line-container"></div>}
                    </div>
                );
            };

            return (
                <div className="max-w-4xl mx-auto bg-white p-8 rounded-3xl shadow-2xl border-2 border-gray-100">

                        {/* 3æ®µç›®: 5 (ä¸‹ç·š1) */}
                        {renderAt(3, 2, null, true)}
                        <div className="cell" style={{ gridRow: 3, gridColumn: 3 }}><div className="sub-line-container"></div></div>

                        {/* 4æ®µç›®: 1 2 */}
                        {renderAt(4, 2)} {renderAt(4, 3)}

                        {/* 5æ®µç›®: 1 0 (ä¸‹ç·š2) */}
                        {renderAt(5, 2, null, true)} {renderAt(5, 3, null, true)}
                        <div className="cell" style={{ gridRow: 5, gridColumn: 4 }}><div className="sub-line-container"></div></div>

                        {/* 6æ®µç›®: 2 8 */}
                        {renderAt(6, 3)} {renderAt(6, 4)}

                        {/* 7æ®µç›®: 2 5 (ä¸‹ç·š3) */}
