<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>筆算シミュレーター (197 ÷ 5)</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .division-grid {
            display: grid;
            grid-template-columns: repeat(5, 2rem);
            font-family: 'Courier New', Courier, monospace;
            font-size: 2rem;
            text-align: center;
            line-height: 2.5rem;
        }
        .border-t-2 { border-top-width: 3px; }
        .border-l-2 { border-left-width: 3px; border-top-left-radius: 10px; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function LongDivision() {
            const [step, setStep] = useState(0);

            // 各ステップで表示する内容を定義
            const steps = [
                { desc: "問題: 197 ÷ 5" },
                { desc: "19の中に5は3回あります (5×3=15)", q1: "3", p1: "15", l1: true },
                { desc: "引き算をして 4。7を降ろします", r1: "4", d1: "7" },
                { desc: "47の中に5は9回あります (5×9=45)", q2: "9", p2: "45", l2: true },
                { desc: "引き算をして あまりは 2 です", r2: "2" }
            ];

            return (
                <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
                    <h2 class="text-xl font-bold mb-4 text-blue-600">筆算の練習 (197 ÷ 5)</h2>
                    
                    <div class="division-grid mb-6">
                        {/* 1行目: 商 */}
                        <div></div><div></div>
                        <div class="text-red-600">{step >= 1 ? "3" : ""}</div>
                        <div class="text-red-600">{step >= 3 ? "9" : ""}</div>
                        <div></div>

                        {/* 2行目: わられる数と線 */}
                        <div class="flex justify-end pr-2">5</div>
                        <div class="border-t-2 border-l-2 border-gray-800">1</div>
                        <div class="border-t-2 border-gray-800">9</div>
                        <div class="border-t-2 border-gray-800">7</div>
                        <div></div>

                        {/* 3行目: 15 */}
                        <div></div><div></div>
                        <div class="text-blue-500">{step >= 1 ? "1" : ""}</div>
                        <div class="text-blue-500">{step >= 1 ? "5" : ""}</div>
                        <div></div>

                        {/* 4行目: 下線1とあまり47 */}
                        <div></div>
                        <div></div>
                        <div class={step >= 1 ? "border-t-2 border-gray-800" : ""}>{step >= 2 ? "4" : ""}</div>
                        <div class={step >= 1 ? "border-t-2 border-gray-800" : ""}>{step >= 2 ? "7" : ""}</div>
                        <div></div>

                        {/* 5行目: 45 */}
                        <div></div><div></div><div></div>
                        <div class="text-blue-500">{step >= 3 ? "4" : ""}</div>
                        <div class="text-blue-500">{step >= 3 ? "5" : ""}</div>

                        {/* 6行目: 下線2とあまり2 */}
                        <div></div><div></div><div></div>
                        <div class={step >= 3 ? "border-t-2 border-gray-800" : ""}></div>
                        <div class={step >= 3 ? "border-t-2 border-gray-800" : ""}>{step >= 4 ? "2" : ""}</div>
                    </div>

                    <div class="bg-blue-50 p-4 rounded mb-6 min-h-[4rem]">
                        <p class="text-gray-700">{steps[step].desc}</p>
                    </div>

                    <div class="flex gap-4">
                        <button 
                            onClick={() => setStep(Math.max(0, step - 1))}
                            class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400 disabled:opacity-50"
                            disabled={step === 0}
                        >
                            戻る
                        </button>
                        <button 
                            onClick={() => setStep(Math.min(steps.length - 1, step + 1))}
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 disabled:opacity-50"
                            disabled={step === steps.length - 1}
                        >
                            {step === steps.length - 1 ? "完了" : "次へ進む"}
                        </button>
                        <button 
                            onClick={() => setStep(0)}
                            class="ml-auto text-sm text-gray-500 underline"
                        >
                            最初から
                        </button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LongDivision />);
    </script>
</body>
</html>
