<body class="py-12 px-4">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function DivisionDrill() {
            // æ—¥æœ¬å¼ã®ã‚¹ãƒ†ãƒƒãƒ—ï¼ˆ197Ã·5ï¼‰
            const steps = [

                { id: 'p1b', ans: '5', r: 3, c: 3, label: '5 Ã— 3 = 15 ã‚’æ›¸ã“ã†' },
                { id: 'r1', ans: '4', r: 4, c: 3, label: '19 - 15 = 4ï¼ˆã²ãï¼‰' },
                { id: 'd1', ans: '7', r: 4, c: 4, label: 'ã¨ãªã‚Šã® 7 ã‚’ãŠã‚ãã†' },
                { id: 'q2', ans: '9', r: 1, c: 4, label: '47ã®ä¸­ã«5ã¯ä½•å›ï¼Ÿï¼ˆå•†ã‚’ãŸã¦ã‚‹ï¼‰' },
                { id: 'p2a', ans: '4', r: 5, c: 3, label: '5 Ã— 9 = 45 ã‚’æ›¸ã“ã†' },
                { id: 'p2b', ans: '5', r: 5, c: 4, label: '5 Ã— 9 = 45 ã‚’æ›¸ã“ã†' },
                { id: 'rem', ans: '2', r: 6, c: 4, label: '47 - 45 = 2ï¼ˆã‚ã¾ã‚Šï¼‰' }
            ];

            const [currentIdx, setCurrentIdx] = useState(0);
            const [vals, setVals] = useState({});
            const inputRef = useRef(null);

            useEffect(() => { if (inputRef.current) inputRef.current.focus(); }, [currentIdx]);

            const handleInput = (e) => {
                const char = e.target.value.slice(-1);
                if (char === steps[currentIdx].ans) {
                    setVals(prev => ({ ...prev, [steps[currentIdx].id]: char }));

            const renderAt = (r, c, content = null, hasLine = false) => {
                const stepAtPos = steps.find(s => s.r === r && s.c === c);
                const isTarget = currentIdx < steps.length && steps[currentIdx].r === r && steps[currentIdx].c === c;
                const isFilled = stepAtPos && vals[stepAtPos.id];

                return (
                    <div className="cell" style={{ gridRow: r, gridColumn: c }}>
                        {isTarget ? (
                            <input ref={inputRef} className="input-box" onChange={handleInput} value="" />
                        ) : isFilled ? (
                            <span className="correct-text">{vals[stepAtPos.id]}</span>
                        ) : content}
                        {/* [1] ã²ãç®—ã®æ¨ªç·šã‚’è¡¨ç¤º */}
                        {hasLine && <div className="sub-line-container"></div>}

                );
            };

            return (

                        {/* 1æ®µç›®: å•† */}

                        {renderAt(1, 4)}

                        {/* 2æ®µç›®: å•é¡Œï¼ˆã“ã“ãŒåŸºæº–ã®ç¸¦åˆ—ï¼‰ */}
                        <div className="cell pr-4 text-4xl" style={{ gridRow: 2, gridColumn: 1 }}>5</div>

                        <div className="cell line-top" style={{ gridRow: 2, gridColumn: 3 }}>9</div>

                        {/* 3æ®µç›®: 15 (æ¨ªç·šã‚ã‚Š) */}

                        {/* 4æ®µç›®: 47 */}
                        {renderAt(4, 3)}
                        {renderAt(4, 4)}

                        {/* 5æ®µç›®: 45 (æ¨ªç·šã‚ã‚Š) */}
                        <div className="cell" style={{ gridRow: 5, gridColumn: 3 }}><div className="sub-line-container"></div></div>
                        {renderAt(5, 3, null, true)}
                        {renderAt(5, 4, null, true)}

                        {/* 6æ®µç›®: 2 */}
                        {renderAt(6, 4)}
                    </div>

                    <div className="mt-12 h-28 flex items-center justify-center bg-blue-50 rounded-2xl border-4 border-blue-100 px-8">
                        <p className="text-2xl text-blue-900 font-bold italic">
                            {currentIdx < steps.length ? `ğŸ‘‰ ${steps[currentIdx].label}` : "ğŸ‰ å®Œç’§ã§ã™ï¼"}
                        </p>
                    </div>

                    <button onClick={() => {setVals({}); setCurrentIdx(0);}} className="mt-8 block mx-auto text-gray-400 hover:text-blue-600 underline">
                        æœ€åˆã‹ã‚‰æŒ‘æˆ¦ã™ã‚‹
                    </button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DivisionDrill />);
    </script>
