<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2ねん・Firebaseテスト</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .full-height { height: 100vh; }
        .key-btn { font-size: 2.2rem; font-weight: bold; height: 90px; transition: all 0.1s; border-bottom: 4px solid #cbd5e1; }
        .key-btn:active { transform: translateY(4px); background-color: #f1f5f9; border-bottom-width: 0; }
        button { touch-action: manipulation; }
    </style>
</head>
<body class="bg-slate-50 overflow-hidden">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        const firebaseConfig = {
            apiKey: "AIzaSyAOJnHuUqjc8caecnNu_pkul2ORvzWmox0",
            authDomain: "start01-20260120a-76f80.firebaseapp.com",
            projectId: "start01-20260120a-76f80",
            storageBucket: "start01-20260120a-76f80.firebasestorage.app",
            messagingSenderId: "213284691100",
            appId: "1:213284691100:web:046aa5f86e4cb1a2562159"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.firebaseDB = { db, collection, addDoc, serverTimestamp, collectionName: "logs_2nen" };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const UI_TEXT = {
            LOGIN_TITLE: "なまえを えらんでね（2ねん）",
            LABEL_STUDENT: "さん",
            BTN_DELETE: "けす",
            BTN_DECIDE: "けってい",
            BTN_NEXT: "つぎへ",
            MSG_CORRECT: "⭕ せいかい！",
            MSG_WRONG: "❌ ざんねん！"
        };

        const classRoster = [
            { id: "2101", name: "2101" }, { id: "2102", name: "2102" }, { id: "2103", name: "2103" },
            { id: "2111", name: "2111" }, { id: "2202", name: "2202" }, { id: "2203", name: "2203" },
            { id: "2204", name: "2204" }, { id: "2209", name: "2209" }
        ];

        function App() {
            const [currentStudent, setCurrentStudent] = useState(null);
            const [currentProb, setCurrentProb] = useState({a:0, b:0, ans:""});
            const [userInput, setUserInput] = useState("");
            const [feedback, setFeedback] = useState(null);
            const [missCount, setMissCount] = useState(0);
            const [startTime, setStartTime] = useState(null);
            const [isSubmitting, setIsSubmitting] = useState(false);

            const makeProblem = () => {
                const a = Math.floor(Math.random() * 4) + 1;
                const b = Math.floor(Math.random() * 5) + 1;
                return { a, b, ans: (a + b).toString() };
            };

            const startDrill = (student) => { setCurrentStudent(student); setCurrentProb(makeProblem()); setStartTime(Date.now()); };
            const handleKeyInput = (val) => { if (!feedback && !isSubmitting) setUserInput(prev => prev + val); };
            const handleDelete = () => { if (!feedback && !isSubmitting) setUserInput(prev => prev.slice(0, -1)); };

            const checkAnswer = async () => {
                if (!userInput || isSubmitting) return;
                if (userInput === currentProb.ans) {
                    setIsSubmitting(true);
                    setFeedback(UI_TEXT.MSG_CORRECT);
                    try {
                        const { db, collection, addDoc, serverTimestamp, collectionName } = window.firebaseDB;
                        await addDoc(collection(db, collectionName), {
                            student_id: currentStudent.id,
                            student_name: currentStudent.name,
                            problem: `${currentProb.a}+${currentProb.b}`,
                            miss_count: missCount,
                            duration: (Date.now() - startTime) / 1000,
                            timestamp: serverTimestamp()
                        });
                    } catch (e) { console.error(e); }
                } else {
                    setMissCount(prev => prev + 1);
                    setFeedback(UI_TEXT.MSG_WRONG);
                    setTimeout(() => { setFeedback(null); setUserInput(""); }, 800);
                }
            };

            const nextProblem = () => {
                setCurrentProb(makeProblem()); setUserInput(""); setFeedback(null); setMissCount(0); setStartTime(Date.now()); setIsSubmitting(false);
            };

            if (!currentStudent) {
                return (
                    <div className="p-10 text-center">
                        <h1 className="text-4xl font-bold mb-10 text-slate-700">{UI_TEXT.LOGIN_TITLE}</h1>
                        <div className="grid grid-cols-4 gap-6">
                            {classRoster.map(s => (
                                <button key={s.id} onClick={() => startDrill(s)} className="p-6 bg-white border-2 border-slate-200 rounded-2xl text-2xl font-bold shadow-md hover:bg-slate-50 transition">{s.name}</button>
                            ))}
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex full-height">
                    <div className="w-1/2 flex flex-col items-center justify-center border-r-2 border-slate-200 bg-white p-10">
                        <div className="text-slate-400 text-2xl mb-4 font-bold">{currentStudent.name} {UI_TEXT.LABEL_STUDENT}</div>
                        <div className="text-8xl font-mono font-bold text-slate-800 mb-10">{currentProb.a} + {currentProb.b} = </div>
                        <div className="w-80 h-32 border-b-4 border-blue-500 flex items-center justify-center text-7xl font-mono text-blue-600 bg-blue-50 rounded-t-xl">{userInput}</div>
                        <div className="mt-10 h-10 text-4xl font-bold">{feedback && (<span className={feedback.includes('⭕') ? 'text-orange-500' : 'text-blue-500'}>{feedback}</span>)}</div>
                    </div>
                    <div className="w-1/2 bg-slate-100 p-8 flex flex-col justify-center">
                        <div className="grid grid-cols-3 gap-4 mb-8">
                            {[7, 8, 9, 4, 5, 6, 1, 2, 3, 0].map(n => (<button key={n} onClick={() => handleKeyInput(n.toString())} className="key-btn bg-white rounded-xl shadow-md">{n}</button>))}
                            <button onClick={handleDelete} className="key-btn bg-red-50 text-red-600 rounded-xl shadow-md border-red-200 col-span-2">{UI_TEXT.BTN_DELETE}</button>
                        </div>
                        {!feedback ? (
                            <button onClick={checkAnswer} className="w-full py-8 bg-blue-500 text-white rounded-2xl text-4xl font-bold shadow-lg border-b-8 border-blue-700 active:border-b-0">{UI_TEXT.BTN_DECIDE}</button>
                        ) : (
                            feedback.includes('⭕') && (<button onClick={nextProblem} className="w-full py-8 bg-green-500 text-white rounded-2xl text-4xl font-bold shadow-lg border-b-8 border-green-700 animate-pulse active:border-b-0">{UI_TEXT.BTN_NEXT}</button>)
                        )}
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
