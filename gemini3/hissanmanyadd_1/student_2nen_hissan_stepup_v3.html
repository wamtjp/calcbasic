<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2„Å≠„Çì„ÉªÁ≠ÜÁÆó„Éà„É¨„Éº„Éã„É≥„Ç∞</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .full-height { height: 100vh; }
        .hissan-font { font-family: 'Courier New', Courier, monospace; font-weight: bold; }
        .digit-box { 
            width: 4.2rem; height: 5.5rem; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 3.5rem; 
        }
        .active-slot { background-color: #fef08a; border-bottom: 6px solid #eab308; }
        .hissan-line { border-top: 6px solid #334155; width: 100%; margin: 6px 0; }
        
        .key-btn { font-size: 2.2rem; font-weight: bold; height: 85px; transition: all 0.1s; border-bottom: 4px solid #cbd5e1; }
        .key-btn:active { transform: translateY(4px); background-color: #f1f5f9; border-bottom-width: 0; }
        button { touch-action: manipulation; }
    </style>
</head>
<body class="bg-slate-50 overflow-hidden">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        const firebaseConfig = {
            apiKey: "AIzaSyAOJnHuUqjc8caecnNu_pkul2ORvzWmox0",
            authDomain: "start01-20260120a-76f80.firebaseapp.com",
            projectId: "start01-20260120a-76f80",
            storageBucket: "start01-20260120a-76f80.firebasestorage.app",
            messagingSenderId: "213284691100",
            appId: "1:213284691100:web:046aa5f86e4cb1a2562159"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.firebaseDB = { db, collection, addDoc, serverTimestamp, collectionName: "logs_2nen" };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const UI_TEXT = {
            LOGIN_TITLE: "„Å™„Åæ„Åà„Çí „Åà„Çâ„Çì„Åß„Å≠Ôºà2„Å≠„ÇìÔºâ",
            LABEL_STUDENT: "„Åï„Çì",
            BTN_DELETE: "„Åë„Åô",
            BTN_DECIDE: "„Åë„Å£„Å¶„ÅÑ",
            BTN_NEXT: "„Å§„Åé„Å∏",
            MSG_CORRECT: "‚≠ï „Åõ„ÅÑ„Åã„ÅÑÔºÅ",
            MSG_WRONG: "‚ùå „Åñ„Çì„Å≠„ÇìÔºÅ",
            MSG_LEVELUP: "üî• „É¨„Éô„É´„Ç¢„ÉÉ„ÉóÔºÅ „Åã„Åö„Åå „Åµ„Åà„Åü„ÇàÔºÅ",
            MSG_STAGE_CLEAR: "‚ú® „Çπ„ÉÜ„Éº„Ç∏„ÇØ„É™„Ç¢ÔºÅ „Å§„Åé„ÅÆ „Åë„Åü„Å´ „Å°„Çá„ÅÜ„Åõ„ÇìÔºÅ",
            MSG_SPECIAL: "üåü „Çπ„ÉÜ„Éº„Ç∏„ÇØ„É™„Ç¢ÔºÅ „Åô„Åî„ÅÑÔºÅ 2„Åë„Åü„Å´ „Å°„Çá„ÅÜ„Åõ„ÇìÔºÅ",
            COUNT_LABEL: "„Çå„Çì„Åû„Åè„Åõ„ÅÑ„Åã„ÅÑ"
        };

        const classRoster = [
            { id: "2101", name: "2101" }, { id: "2102", name: "2102" }, { id: "2103", name: "2103" },
            { id: "2111", name: "2111" }, { id: "2202", name: "2202" }, { id: "2203", name: "2203" },
            { id: "2204", name: "2204" }, { id: "2209", name: "2209" }
        ];

        function App() {
            const [currentStudent, setCurrentStudent] = useState(null);
            const [currentLevel, setCurrentLevel] = useState(1); 
            const [numCount, setNumCount] = useState(3); 
            const [consecutiveCorrect, setConsecutiveCorrect] = useState(0);
            const [numbers, setNumbers] = useState([]);
            const [ans, setAns] = useState("");
            const [inputDigits, setInputDigits] = useState([]); 
            const [step, setStep] = useState(0);
            const [feedback, setFeedback] = useState(null);
            const [missCount, setMissCount] = useState(0);
            const [startTime, setStartTime] = useState(null);
            const [isSubmitting, setIsSubmitting] = useState(false);

            const getInputOrder = (len) => {
                if (len <= 1) return [0];
                let order = [];
                for (let i = len - 1; i >= 2; i--) order.push(i);
                order.push(0); order.push(1);
                return order;
            };

            const makeProblem = (lv, count) => {
                let newNums = [];
                let sum = 0;
                const minAns = Math.pow(10, lv); 
                const maxNum = Math.pow(10, lv) - 1;
                const minNum = Math.pow(10, lv - 1);

                do {
                    newNums = [];
                    for (let i = 0; i < count; i++) {
                        newNums.push(Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum);
                    }
                    sum = newNums.reduce((a, b) => a + b, 0);
                } while (sum < minAns || sum >= Math.pow(10, lv + 1));

                setNumbers(newNums);
                const ansStr = sum.toString();
                setAns(ansStr);
                setInputDigits(new Array(ansStr.length).fill(""));
                setStep(0);
                setFeedback(null);
                setMissCount(0);
                setStartTime(Date.now());
                setIsSubmitting(false);
            };

            const startDrill = (student) => { setCurrentStudent(student); makeProblem(1, 3); };

            const handleKeyInput = (num) => {
                const order = getInputOrder(ans.length);
                if (feedback || step >= order.length || isSubmitting) return;
                const newDigits = [...inputDigits];
                newDigits[order[step]] = num;
                setInputDigits(newDigits);
                setStep(step + 1);
            };

            const handleDelete = () => {
                const order = getInputOrder(ans.length);
                if (feedback || step === 0 || isSubmitting) return;
                const newDigits = [...inputDigits];
                newDigits[order[step - 1]] = "";
                setInputDigits(newDigits);
                setStep(step - 1);
            };

            const checkAnswer = async () => {
                const finalInput = inputDigits.join("");
                if (finalInput.length < ans.length || isSubmitting) return;

                if (finalInput === ans) {
                    setIsSubmitting(true);
                    let newConsecutive = consecutiveCorrect + 1;
                    let msg = UI_TEXT.MSG_CORRECT;
                    
                    if (newConsecutive >= 4) {
                        if (numCount < 5) {
                            setNumCount(prev => prev + 1);
                            setConsecutiveCorrect(0);
                            msg = UI_TEXT.MSG_LEVELUP;
                        } else if (currentLevel < 4) { // ‰øÆÊ≠£ÁÇπÔºö4Ê°Å(„É¨„Éô„É´4)„Åæ„ÅßÈÄ≤„ÇÄ„Çà„ÅÜ„Å´Â§âÊõ¥
                            if (currentLevel === 1) {
                                msg = UI_TEXT.MSG_SPECIAL; // 1‚Üí2„ÅÆÊôÇ„ÅØÁâπÂà•„Å™„ÅäÁ•ù„ÅÑ
                            } else {
                                msg = UI_TEXT.MSG_STAGE_CLEAR;
                            }
                            setCurrentLevel(prev => prev + 1);
                            setNumCount(3);
                            setConsecutiveCorrect(0);
                        } else {
                            // „Åô„Åπ„Å¶„ÇØ„É™„Ç¢„Åó„ÅüÂæå„ÅØ0„Å´Êàª„Åó„Å¶„É´„Éº„Éó„Åï„Åõ„Çã„Åã„ÄÅ„Åù„ÅÆ„Åæ„ÅæÁ∂ôÁ∂ö
                            setConsecutiveCorrect(0);
                        }
                    } else {
                        setConsecutiveCorrect(newConsecutive);
                    }
                    
                    setFeedback(msg);
                    try {
                        const { db, collection, addDoc, serverTimestamp, collectionName } = window.firebaseDB;
                        await addDoc(collection(db, collectionName), {
                            student_id: currentStudent.id, student_name: currentStudent.name,
                            problem: numbers.join("+"), miss_count: missCount,
                            duration: (Date.now() - startTime) / 1000,
                            timestamp: serverTimestamp(), 
                            level: currentLevel, num_count: numCount
                        });
                    } catch (e) { console.error(e); }
                } else {
                    setMissCount(prev => prev + 1);
                    setConsecutiveCorrect(0);
                    setFeedback(UI_TEXT.MSG_WRONG);
                    setTimeout(() => { setFeedback(null); setInputDigits(new Array(ans.length).fill("")); setStep(0); }, 800);
                }
            };

            if (!currentStudent) {
                return (
                    <div className="p-10 text-center">
                        <h1 className="text-4xl font-bold mb-10 text-slate-700">{UI_TEXT.LOGIN_TITLE}</h1>
                        <div className="grid grid-cols-4 gap-6">
                            {classRoster.map(s => (
                                <button key={s.id} onClick={() => startDrill(s)} className="p-6 bg-white border-2 border-slate-200 rounded-2xl text-2xl font-bold shadow-md hover:bg-slate-50 transition">{s.name}</button>
                            ))}
                        </div>
                    </div>
                );
            }

            const ansLen = ans.length;
            const order = getInputOrder(ansLen);
            const getDigitArray = (num, length) => num.toString().padStart(length, ' ').split('');
            const isSuccess = feedback && feedback !== UI_TEXT.MSG_WRONG;

            return (
                <div className="flex full-height">
                    <div className="w-1/2 flex flex-col items-center justify-center border-r-2 border-slate-200 bg-white p-6 relative">
                        <div className="absolute top-6 left-6 text-left">
                            <div className="text-indigo-600 text-xl font-black">{UI_TEXT.COUNT_LABEL} ({currentLevel}„Åë„ÅüÁâà)</div>
                            <div className="text-4xl font-black text-indigo-700">{consecutiveCorrect} <span className="text-xl">/ 4</span></div>
                            <div className="text-slate-400 text-sm font-bold mt-1">ÁîüÂæí{currentStudent.name} {UI_TEXT.LABEL_STUDENT}</div>
                        </div>

                        <div className="hissan-font text-slate-800 flex flex-col items-end mt-8">
                            {numbers.map((num, idx) => (
                                <div key={idx} className="flex gap-2 relative">
                                    {idx === numbers.length - 1 && <span className="absolute left-[-4.5rem] digit-box text-slate-300">+</span>}
                                    {getDigitArray(num, ansLen).map((d, i) => (
                                        <div key={i} className="digit-box">{d}</div>
                                    ))}
                                </div>
                            ))}
                            <div className="hissan-line"></div>
                            <div className="flex gap-2">
                                {inputDigits.map((digit, idx) => (
                                    <div key={idx} 
                                        className={`digit-box border-2 border-slate-200 rounded text-blue-600
                                        ${!feedback && order[step] === idx ? 'active-slot' : 'bg-blue-50'}`}>
                                        {digit}
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="mt-8 h-12 flex items-center justify-center text-4xl font-bold text-center">
                            {feedback && (
                                <span className={`${feedback.includes('‚≠ï') || feedback.includes('üî•') || feedback.includes('‚ú®') || feedback.includes('üåü') ? 'text-orange-500' : 'text-blue-500'} ${feedback === UI_TEXT.MSG_SPECIAL ? 'animate-bounce' : ''}`}>
                                    {feedback}
                                </span>
                            )}
                        </div>
                    </div>

                    <div className="w-1/2 bg-slate-100 p-8 flex flex-col justify-center">
                        <div className="grid grid-cols-3 gap-3 mb-6">
                            {[7, 8, 9, 4, 5, 6, 1, 2, 3, 0].map(n => (
                                <button key={n} onClick={() => handleKeyInput(n.toString())} className="key-btn bg-white rounded-xl shadow-md">{n}</button>
                            ))}
                            <button onClick={handleDelete} className="key-btn col-span-2 bg-red-50 text-red-600 rounded-xl shadow-md border-red-200">{UI_TEXT.BTN_DELETE}</button>
                        </div>
                        {!isSuccess ? (
                            <button 
                                onClick={checkAnswer} 
                                disabled={!!feedback} 
                                className={`w-full py-8 text-white rounded-2xl text-4xl font-bold shadow-lg border-b-8 active:border-b-0 ${feedback ? 'bg-gray-400 border-gray-600' : 'bg-blue-500 border-blue-700'}`}
                            >
                                {UI_TEXT.BTN_DECIDE}
                            </button>
                        ) : (
                            <button onClick={() => makeProblem(currentLevel, numCount)} className="w-full py-8 bg-green-500 text-white rounded-2xl text-4xl font-bold shadow-lg border-b-8 border-green-700 animate-pulse active:border-b-0">{UI_TEXT.BTN_NEXT}</button>
                        )}
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
