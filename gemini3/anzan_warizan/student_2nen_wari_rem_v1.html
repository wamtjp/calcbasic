<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>かんたんわり算・2ねん</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .full-height { height: 100vh; }
        .key-btn { font-size: 2.2rem; font-weight: bold; height: 85px; transition: all 0.1s; border-bottom: 4px solid #cbd5e1; }
        .key-btn:active { transform: translateY(4px); background-color: #f1f5f9; border-bottom-width: 0; }
        .input-box { width: 100px; height: 100px; border-radius: 12px; border-bottom: 6px solid #e2e8f0; display: flex; align-items: center; justify-content: center; font-size: 4rem; font-weight: bold; transition: all 0.2s; }
        .focus-box { border-color: #6366f1; background-color: #eef2ff; color: #4338ca; }
        .error-flash { animation: flash-red 0.4s; }
        @keyframes flash-red { 0%, 100% { background-color: white; } 50% { background-color: #fee2e2; border-color: #ef4444; } }
        button { touch-action: manipulation; }
    </style>
</head>
<body class="bg-slate-50 overflow-hidden">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        const firebaseConfig = {
            apiKey: "AIzaSyAOJnHuUqjc8caecnNu_pkul2ORvzWmox0",
            authDomain: "start01-20260120a-76f80.firebaseapp.com",
            projectId: "start01-20260120a-76f80",
            storageBucket: "start01-20260120a-76f80.firebasestorage.app",
            messagingSenderId: "213284691100",
            appId: "1:213284691100:web:046aa5f86e4cb1a2562159"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        // 保存先を 2年生用ログに設定
        window.firebaseDB = { db, collection, addDoc, serverTimestamp, collectionName: "logs_2nen" };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const IS_REMAINDER_MODE = true; 
        const APP_ID = IS_REMAINDER_MODE ? "div_rem_2_seq" : "div_no_rem_2_seq";

        const UI_TEXT = {
            LOGIN_TITLE: "なまえを えらんでね（2ねん）",
            LABEL_STUDENT: "さん",
            LABEL_PROBLEM: "もんめ",
            BTN_NEXT: "つぎへ",
            MSG_CORRECT: "⭕ せいかい！",
            PROGRESS_LABEL: "しんちょく",
            REMAINDER_LABEL: "あまり",
            LOADING: "よみこみちゅう..."
        };

        // 2年生用の名簿
        const classRoster = [
            { id: "2101", name: "2101" }, { id: "2102", name: "2102" }, { id: "2103", name: "2103" },
            { id: "2111", name: "2111" }, { id: "2202", name: "2202" }, { id: "2203", name: "2203" },
            { id: "2204", name: "2204" }, { id: "2209", name: "2209" }
        ];

        function App() {
            const [currentStudent, setCurrentStudent] = useState(null);
            const [problems, setProblems] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            
            const [inputQ, setInputQ] = useState("");
            const [inputR, setInputR] = useState("");
            const [currentFocus, setCurrentFocus] = useState("Q");
            const [errorField, setErrorField] = useState(null);
            
            const [feedback, setFeedback] = useState(null);
            const [missCount, setMissCount] = useState(0);
            const [consecutiveCorrect, setConsecutiveCorrect] = useState(0);
            const [startTime, setStartTime] = useState(null);

            useEffect(() => {
                const list = [];
                for (let d = 3; d <= 89; d++) {
                    for (let v = 2; v <= 9; v++) {
                        const q = Math.floor(d / v);
                        const r = d % v;
                        if (q >= 1 && q <= 9) {
                            if (IS_REMAINDER_MODE && r >= 1) list.push({ d, v, q, r });
                            else if (!IS_REMAINDER_MODE && r === 0) list.push({ d, v, q, r });
                        }
                    }
                }
                setProblems(list);
            }, []);

            const startDrill = (student) => { setCurrentStudent(student); setStartTime(Date.now()); };

            const handleKeyInput = async (val) => {
                if (feedback) return;
                const current = problems[currentIndex];
                if (currentFocus === "Q") {
                    if (val === current.q.toString()) {
                        setInputQ(val);
                        if (IS_REMAINDER_MODE) setCurrentFocus("R");
                        else finishProblem();
                    } else triggerError("Q");
                } else {
                    if (val === current.r.toString()) {
                        setInputR(val);
                        finishProblem();
                    } else triggerError("R");
                }
            };

            const triggerError = (field) => {
                setMissCount(prev => prev + 1);
                setConsecutiveCorrect(0);
                setErrorField(field);
                setTimeout(() => setErrorField(null), 400);
            };

            const finishProblem = async () => {
                setFeedback(UI_TEXT.MSG_CORRECT);
                setConsecutiveCorrect(prev => prev + 1);
                const current = problems[currentIndex];
                try {
                    const { db, collection, addDoc, serverTimestamp, collectionName } = window.firebaseDB;
                    await addDoc(collection(db, collectionName), {
                        app_id: APP_ID,
                        student_id: currentStudent.id,
                        student_name: currentStudent.name,
                        problem: `${current.d}÷${current.v}`,
                        miss_count: missCount,
                        duration: (Date.now() - startTime) / 1000,
                        timestamp: serverTimestamp()
                    });
                } catch (e) { console.error(e); }
            };

            const nextProblem = () => {
                setCurrentIndex(prev => (prev + 1) % problems.length);
                setInputQ(""); setInputR(""); setCurrentFocus("Q");
                setFeedback(null); setMissCount(0); setStartTime(Date.now());
            };

            if (!currentStudent) {
                return (
                    <div className="p-10 text-center">
                        <h1 className="text-4xl font-bold mb-10 text-slate-700">{UI_TEXT.LOGIN_TITLE}</h1>
                        <div className="grid grid-cols-4 gap-4">
                            {classRoster.map(s => (
                                <button key={s.id} onClick={() => startDrill(s)} className="p-6 bg-white border-2 border-slate-200 rounded-2xl text-xl font-bold shadow-md hover:bg-slate-50 transition">{s.name}</button>
                            ))}
                        </div>
                    </div>
                );
            }

            if (problems.length === 0) return <div className="p-10 text-center text-2xl">{UI_TEXT.LOADING}</div>;

            const current = problems[currentIndex];

            return (
                <div className="flex full-height">
                    <div className="w-1/2 flex flex-col items-center justify-center border-r-2 border-slate-200 bg-white p-10 relative">
                        <div className="absolute top-6 left-6 text-left space-y-4">
                            <div>
                                <div className="text-indigo-600 text-sm font-black uppercase tracking-wider text-slate-400">れんぞくせいかい</div>
                                <div className="text-3xl font-black text-indigo-700">{consecutiveCorrect} <span className="text-lg text-slate-400">回</span></div>
                            </div>
                            <div>
                                <div className="text-indigo-400 text-sm font-black uppercase tracking-wider text-slate-300">{UI_TEXT.PROGRESS_LABEL}</div>
                                <div className="text-2xl font-black text-indigo-300">{currentIndex + 1} <span className="text-base">/</span> {problems.length}</div>
                            </div>
                        </div>
                        <div className="flex items-center gap-6 text-7xl font-bold text-slate-800 mb-12">
                            <span>{current.d}</span><span>÷</span><span>{current.v}</span><span>=</span>
                            <div className={`input-box ${currentFocus === "Q" ? "focus-box" : "bg-slate-50"} ${errorField === "Q" ? "error-flash" : ""}`}>{inputQ}</div>
                            {IS_REMAINDER_MODE && (<><span className="text-4xl text-slate-400">{UI_TEXT.REMAINDER_LABEL}</span><div className={`input-box ${currentFocus === "R" ? "focus-box" : "bg-slate-50"} ${errorField === "R" ? "error-flash" : ""}`}>{inputR}</div></>)}
                        </div>
                        <div className="h-16 flex items-center justify-center text-5xl font-bold text-orange-500">{feedback}</div>
                    </div>
                    <div className="w-1/2 bg-slate-100 p-8 flex flex-col justify-center">
                        <div className="grid grid-cols-3 gap-3 mb-8">
                            {[7, 8, 9, 4, 5, 6, 1, 2, 3, 0].map(n => (<button key={n} onClick={() => handleKeyInput(n.toString())} className="key-btn bg-white rounded-xl shadow-md">{n}</button>))}
                        </div>
                        {feedback && (<button onClick={nextProblem} className="w-full py-10 bg-green-500 text-white rounded-3xl text-5xl font-bold shadow-lg border-b-8 border-green-700 animate-pulse active:border-b-0">{UI_TEXT.BTN_NEXT}</button>)}
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
